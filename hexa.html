<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Social Network - HTML - CSS - JavaScript"
    />
    <meta name="author" content="Petar Kebakoski" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Social Network, Hexa"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexa</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="inner-container left-side">
            <img
              src="images/profile.jpg"
              class="profile"
              alt="Profile Picture"
            />

            <p><b id="username"></b></p>
            <p id="email"></p>

            <button id="editAccount">Edit your Profile</button>
            <button id="logout">Logout</button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="inner-container right-side">
            <form id="postForm">
              <textarea id="postContent" placeholder="Write something...">
              </textarea>
              <button id="post">Post</button>
            </form>

            <div id="allPostsWrapper"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="editForm">
        <h2>Edit your Profile</h2>
        <div>
          <label for="user_name">Username:</label>
          <input
            id="user_name"
            type="text"
            name="user_name"
            placeholder="john.doe1"
          />
        </div>
        <div>
          <label for="edit_email">Email:</label>
          <input
            id="edit_email"
            type="text"
            name="register_email"
            placeholder="john.doe@email.com"
          />
        </div>
        <div>
          <button>Save changes</button>
        </div>
      </form>

      <hr />

      <button id="deleteProfile">Delete Profile</button>
    </div>

    <script type="text/javascript" src="js/Session.js"></script>
    <script type="text/javascript" src="js/User.js"></script>
    <script type="text/javascript" src="js/Comment.js"></script>
    <script type="text/javascript" src="js/Post.js"></script>
    <script type="text/javascript" src="js/hexa.js"></script>
  </body>
</html>
